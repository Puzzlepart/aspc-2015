<style type="text/css">
    .bildekarusell-container {
        width: 600px;
        height: 310px;
    }

        .bildekarusell-container img {
            max-width: 600px;
            height: 300px;
        }
</style>
<script type="text/javascript">
    var imagesFolder = _spPageContextInfo.webServerRelativeUrl + "/Delte dokumenter/Bilder";

    jQuery.ajax({
        url: _spPageContextInfo.webAbsoluteUrl + "/_api/web/GetFolderByServerRelativeUrl('" + imagesFolder + "')/files?$select=ServerRelativeUrl",
        type: 'GET',
        headers: {
            "Accept": "application/json;odata=nometadata",
        },
        success: function (d) {
            if (d.value.length > 0) {
                jQuery.each(d.value, function (id, val) {
                    jQuery(".bildekarusell-container").append("<div><img src='" + val.ServerRelativeUrl + "' /></div>");
                });

                jQuery('.bildekarusell-container').slick({
                    dots: true,
                    infinite: false,
                    speed: 300,
                    slidesToShow: 1,
                    slidesToScroll: 1
                });
                jQuery('.bildekarusell-container').show();
            } else {
                jQuery("#ingenbilder").click(function () {
                    window.location.replace(imagesFolder);
                })
                jQuery("#ingenbilder").show();
            }
        }
    });
</script>

<div class="bildekarusell-container" style="display: none;">

</div>
<img style="cursor:pointer;display:none;" src="http://placehold.it/600x310/22B14C/FFFFFFF&text=Legg+til+prospektbilder+her" id="ingenbilder" />
